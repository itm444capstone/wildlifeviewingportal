{% load staticfiles %}
<!DOCTYPE html>
<html {% block app %}{% endblock %}>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block site_title %}Michigan Wildlife Viewing Portal{% endblock %}</title>

        <link href="{% static "css/stylesheets/styles.css" %}" rel="stylesheet">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        {% block top_styles %}{% endblock %}

        <!-- HTML5 shim and Response.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file://. -->
        <!--[if lt IE 9>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        {% block top_scripts %}{% endblock %}
    </head>
    <body {% block ngtags %}{% endblock %}>
        {% block page_content %}

        {% endblock %}
        {% block bottom_scripts %}{% endblock %}
    </body>
</html>
